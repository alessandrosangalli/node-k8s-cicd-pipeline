name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/infra.yaml'
      - '.github/workflows/destroy-infra.yaml'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/infra.yaml'
      - '.github/workflows/destroy-infra.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions: read-all

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

  security-scan-code:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (FileSystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          trivy-config: trivy.yaml

      - name: Run Checkov IaC scanner
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform,kubernetes
          quiet: true
          soft_fail: true # Permitir que passe mas registre logs no início, para não quebrar tudo de vez
          output_format: cli,sarif
          output_file_path: results.sarif

  release:
    runs-on: ubuntu-latest
    needs: security-scan-code
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # required for semantic-release/git to push with the token

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      packages: write
      id-token: write # Required for Workload Identity Federation

    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.new_release_version }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          format: 'spdx-json'
          output: 'sbom.spdx.json'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.new_release_version }}

      - name: Upload SBOM to Release
        uses: softprops/action-gh-release@v1
        if: needs.release.outputs.new_release_published == 'true'
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: sbom.spdx.json


      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.new_release_version }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'beta'

      - name: Create Binary Authorization Attestation
        run: |
          # Use the digest from the build step
          DIGEST="${{ steps.build-image.outputs.digest }}"
          IMAGE_URL="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@$DIGEST"
          
          # Sign the image digest and create an attestation using the beta command
          gcloud beta container binauthz attestations sign-and-create \
            --project="node-k8s-app" \
            --artifact-url="$IMAGE_URL" \
            --attestor="ci-pipeline-attestor" \
            --attestor-project="node-k8s-app" \
            --keyversion-project="node-k8s-app" \
            --keyversion-location="us-central1" \
            --keyversion-keyring="binauth-key-ring" \
            --keyversion-key="binauth-signer-key" \
            --keyversion="1"


  # NOTE: In a true GitOps workflow (ArgoCD), we don't 'push' to K8s.
  # Instead, we update the K8s manifest version in the git repo.
  # This step simulates updating the deployment.yaml with the new image tag.
  update-manifests:
    runs-on: ubuntu-latest
    needs: [release, build-and-push]
    permissions:
      contents: write
    if: needs.release.outputs.new_release_published == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            ref: main # Checkout latest main to include semantic-release commits

      - name: Update Image Tag in K8s Manifest
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git pull --rebase origin main
          cd k8s/base
          kustomize edit set image ghcr.io/${{ env.IMAGE_NAME }}=ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.new_release_version }}
          
      - name: Commit and Push Changes
        run: |
          git add k8s/base/kustomization.yaml
          git commit -m "chore(release): update deployment image to ${{ needs.release.outputs.new_release_version }} [skip ci]"
          git push
