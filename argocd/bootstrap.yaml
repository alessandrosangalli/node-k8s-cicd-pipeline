apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-k8s-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alessandrosangalli/node-k8s-cicd-pipeline.git
    targetRevision: main
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: node-k8s-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FailOnSharedResource=true
      - ApplyOutOfSyncOnly=true
