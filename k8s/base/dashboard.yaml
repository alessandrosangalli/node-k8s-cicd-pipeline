                  { "color": "green", "value": null },
                  { "color": "#EAB839", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 1 },
          "id": 2,
          "options": {
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "showUnfilled": true,
            "text": {}
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "(sum(rate(http_requests_total{status=~\"5.*\", namespace=\"$namespace\", app=\"$app\"}[2m])) or vector(0)) / (sum(rate(http_requests_total{namespace=\"$namespace\", app=\"$app\"}[2m])) or vector(1)) * 100",
              "legendFormat": "Global Error Rate",
              "refId": "A"
            }
          ],
          "title": "Error Rate (%)",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "auto", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" }, "unit": "s" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 1 },
          "id": 3,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\", app=\"$app\"}[2m])) by (le))",
              "legendFormat": "P99 Latency",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\", app=\"$app\"}[2m])) by (le))",
              "legendFormat": "P50 Latency (Median)",
              "refId": "B"
            }
          ],
          "title": "Latency (Response Time)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 9 },
          "id": 100,
          "panels": [],
          "title": "üß™ Infrastructure & Node Internals (Canary Detection)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 10 },
          "id": 4,
          "title": "Memory Usage per Pod",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "process_resident_memory_bytes{namespace=\"$namespace\", app=\"$app\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "percent" } },
          "gridPos": { "h": 7, "w": 8, "x": 8, "y": 10 },
          "id": 5,
          "title": "CPU Usage per Pod",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "rate(process_cpu_seconds_total{namespace=\"$namespace\", app=\"$app\"}[2m]) * 100",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 0.1 }] }, "unit": "s" } },
          "gridPos": { "h": 7, "w": 8, "x": 16, "y": 10 },
          "id": 6,
          "title": "Event Loop Lag per Pod",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "nodejs_eventloop_lag_seconds{namespace=\"$namespace\", app=\"$app\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 17 },
          "id": 7,
          "title": "Argo Rollouts Traffic Split (Hash)",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "${datasource}" },
              "expr": "sum by (rollouts_pod_template_hash) (rate(http_requests_total{namespace=\"$namespace\", app=\"$app\"}[2m]))",
              "legendFormat": "Hash: {{rollouts_pod_template_hash}}",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "10s",
      "schemaVersion": 34,
      "style": "dark",
      "tags": ["nodejs", "k8s", "sre", "argo"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "prometheus", "value": "prometheus" },
