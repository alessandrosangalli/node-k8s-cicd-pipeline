apiVersion: v1
kind: ConfigMap
metadata:
  name: node-sre-dashboard
  labels:
    grafana_dashboard: "1"
    app: node-k8s-app
data:
  node-sre-dashboard.json: |
    {
      "editable": true,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "gridPos": { "h": 5, "w": 24, "x": 0, "y": 0 },
          "id": 10,
          "title": "SRE STATUS: PODS REACHABLE",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(up{app='node-k8s-app'})",
              "legendFormat": "Healthy Pods"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 5 },
          "id": 1,
          "title": "TRAFFIC: TOTAL RPS",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{app='node-k8s-app'}[5m]))",
              "legendFormat": "RPS"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "gridPos": { "h": 7, "w": 8, "x": 8, "y": 5 },
          "id": 2,
          "title": "ERRORS: 5XX RATE (%)",
          "type": "gauge",
          "targets": [
            {
              "expr": "(sum(rate(http_requests_total{status=~'5.*', app='node-k8s-app'}[5m])) or vector(0)) / (sum(rate(http_requests_total{app='node-k8s-app'}[5m])) or vector(1)) * 100"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "gridPos": { "h": 7, "w": 8, "x": 16, "y": 5 },
          "id": 4,
          "title": "RESOURCES: MEMORY (BYTES)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{app='node-k8s-app'}",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ],
      "refresh": "5s",
      "schemaVersion": 34,
      "style": "dark",
      "time": { "from": "now-1h", "to": "now" },
      "title": "ABSOLUTE STABLE MONITORING V11",
      "uid": "absolute-stable-v11",
      "version": 11
    }