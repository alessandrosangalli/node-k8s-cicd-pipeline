apiVersion: v1
kind: ConfigMap
metadata:
  name: node-sre-dashboard
  labels:
    grafana_dashboard: "1"
    app: node-k8s-app
data:
  node-sre-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 99,
          "title": "üèÜ Golden Signals (User Experience & Business Health)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "decimals": 2,
              "min": 0,
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            }
          },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 1 },
          "id": 1,
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "sum(rate(http_requests_total{namespace=\"$namespace\", app=\"$app\"}[$__rate_interval]))",
              "legendFormat": "Total RPS",
              "refId": "A"
            }
          ],
          "title": "Throughput (Traffic)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "#EAB839", "value": 1 },
                  { "color": "red", "value": 5 }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 7, "w": 8, "x": 8, "y": 1 },
          "id": 2,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "values": false },
            "showUnfilled": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "(sum(rate(http_requests_total{status=~\"5.*\", namespace=\"$namespace\", app=\"$app\"}[$__rate_interval])) or vector(0)) / (sum(rate(http_requests_total{namespace=\"$namespace\", app=\"$app\"}[$__rate_interval])) or vector(1)) * 100",
              "legendFormat": "Error Rate",
              "refId": "A"
            }
          ],
          "title": "Global Error Rate",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 7, "w": 8, "x": 16, "y": 1 },
          "id": 3,
          "options": {
            "legend": { "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "single" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\", app=\"$app\"}[$__rate_interval])) by (le))",
              "legendFormat": "P99 Latency",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{namespace=\"$namespace\", app=\"$app\"}[$__rate_interval])) by (le))",
              "legendFormat": "P50 Latency",
              "refId": "B"
            }
          ],
          "title": "Latency (Response Time)",
          "type": "timeseries"
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 8 },
          "id": 100,
          "title": "üß™ Infrastructure & Node Internals (Canary Detection)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 9 },
          "id": 4,
          "title": "Memory Usage per Pod",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "process_resident_memory_bytes{namespace=\"$namespace\", app=\"$app\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": { "defaults": { "unit": "percent" } },
          "gridPos": { "h": 7, "w": 8, "x": 8, "y": 9 },
          "id": 5,
          "title": "CPU Usage per Pod",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "rate(process_cpu_seconds_total{namespace=\"$namespace\", app=\"$app\"}[$__rate_interval]) * 100",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "gridPos": { "h": 7, "w": 8, "x": 16, "y": 9 },
          "id": 6,
          "title": "Argo Rollouts Traffic Split",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "sum by (rollouts_pod_template_hash) (rate(http_requests_total{namespace=\"$namespace\", app=\"$app\"}[$__rate_interval]))",
              "legendFormat": "Hash: {{rollouts_pod_template_hash}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 34,
      "style": "dark",
      "tags": ["nodejs", "k8s", "sre"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "prometheus", "value": "prometheus" },
            "hide": 2,
            "label": "Datasource",
            "name": "datasource",
            "query": "prometheus",
            "type": "datasource"
          },
          {
            "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
            "definition": "label_values(http_requests_total, namespace)",
            "label": "Namespace",
            "name": "namespace",
            "query": { "query": "label_values(http_requests_total, namespace)", "refId": "StandardVariableQuery" },
            "refresh": 1,
            "type": "query"
          },
          {
            "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
            "definition": "label_values(http_requests_total{namespace='$namespace'}, app)",
            "label": "App",
            "name": "app",
            "query": { "query": "label_values(http_requests_total{namespace='$namespace'}, app)", "refId": "StandardVariableQuery" },
            "refresh": 1,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-30m", "to": "now" },
      "title": "Node.js SRE Pro (Verified Labels)",
      "uid": "node-sre-verified-labels",
      "version": 4
    }