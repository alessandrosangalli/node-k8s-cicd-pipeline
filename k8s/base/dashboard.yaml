apiVersion: v1
kind: ConfigMap
metadata:
  name: node-app-dashboard
  labels:
    grafana_dashboard: "1"
    app: node-k8s-app
data:
  node-app-dashboard.json: |
    {
      "annotations": {},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 99,
          "title": "üèÜ Golden Signals (Business Health)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 2,
              "mappings": [],
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              }
            }
          },
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 1 },
          "id": 1,
          "options": {
            "reduceOptions": { "calcs": ["lastNotNull"], "values": false },
            "showUnfilled": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "sum(rate(http_requests_total[2m]))",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Throughput (RPS)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 1 },
          "id": 2,
          "options": {
            "reduceOptions": { "calcs": ["mean"], "values": false },
            "showUnfilled": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "(sum(rate(http_requests_total{status=~\"5.*\"}[2m])) or vector(0)) / (sum(rate(http_requests_total[2m])) or vector(1)) * 100",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Error Rate (%)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "gridPos": { "h": 6, "w": 12, "x": 12, "y": 1 },
          "id": 3,
          "title": "Traffic Split (Canary vs Stable)",
          "type": "timeseries",
          "options": {
             "legend": { "displayMode": "table", "placement": "right" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "sum by (rollouts_pod_template_hash) (rate(http_requests_total[2m]))",
              "legendFormat": "Hash: {{rollouts_pod_template_hash}}",
              "refId": "A"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 7 },
          "id": 100,
          "title": "üß™ Infrastructure Saturation (Node.js Internals)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": { "defaults": { "unit": "bytes" } },
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 8 },
          "id": 4,
          "title": "Memory Usage (RSS)",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "process_resident_memory_bytes",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": { "defaults": { "unit": "percent" } },
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 8 },
          "id": 5,
          "title": "CPU Usage (Throttle Risk)",
          "type": "timeseries",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "rate(process_cpu_seconds_total[2m]) * 100",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
          "fieldConfig": { "defaults": { "color": { "mode": "thresholds" }, "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 0.1 }] }, "unit": "s" } },
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 8 },
          "id": 6,
          "title": "Event Loop Lag (Latency Proxy)",
          "type": "stat",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus-ds-uid" },
              "expr": "nodejs_eventloop_lag_seconds",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 34,
      "style": "dark",
      "tags": ["nodejs", "k8s", "sre"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "title": "Node.js Professional SRE Dashboard",
      "uid": "node-app-sre-pro",
      "version": 1
    }
