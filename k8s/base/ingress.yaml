apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-k8s-ingress
  namespace: node-k8s-app
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: node-k8s-service
                port:
                  number: 80
