apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate-check
spec:
  metrics:
  - name: error-rate
    interval: 30s
    count: 2
    # O deploy falha se houver mais de 5% de erro (exemplo did√°tico)
    successCondition: result[0] < 0.05
    failureLimit: 1
    provider:
      prometheus:
        address: http://prometheus-server.monitoring.svc.cluster.local
        query: |
          sum(rate(http_requests_total{status=~"5.*", route="/health"}[1m])) 
          / 
          sum(rate(http_requests_total{route="/health"}[1m]))
