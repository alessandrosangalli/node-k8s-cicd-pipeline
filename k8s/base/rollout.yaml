apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: node-k8s-app
  labels:
    app: node-k8s-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: node-k8s-app
  template:
    metadata:
      labels:
        app: node-k8s-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      tolerations:
        - key: "instance_type"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - name: node-app
          image: ghcr.io/alessandrosangalli/node-k8s-cicd-pipeline:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: NODE_ENV
              value: "production"
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: success-rate-check
            args:
              - name: canary-hash
                valueFrom:
                  podHashFromLabels: "rollouts-pod-template-hash"
        - setWeight: 50
        - pause: {duration: 1m}
        - setWeight: 100
